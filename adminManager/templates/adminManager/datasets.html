{% load static %}

<link rel="stylesheet" href="{% static 'adminManager/css/datasets.css' %}" type="text/css">

<div class="datasets-container">

    {% for source in datasets.all %}

        <div class="dataset-card box">
            <a href="{% url 'source' source.pk %}">
                <h3 class="title">
                    {{ source.name }}
                </h3>
                <img class="image" src="{% static 'images/map.png' %}">
                <div class="details">
                    {{ source.admins.all.count }} boundaries
                </div>
            </a>
        </div>

    {% endfor %}

</div>
